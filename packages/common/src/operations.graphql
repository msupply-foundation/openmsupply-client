query invoice($id: String!) {
  invoice(id: $id) {
    ... on InvoiceNode {
      id
      comment
      confirmedDatetime
      entryDatetime
      finalisedDatetime
      invoiceNumber

      draftDatetime
      allocatedDatetime
      pickedDatetime
      shippedDatetime
      deliveredDatetime

      hold
      color

      lines {
        ... on InvoiceLineConnector {
          nodes {
            batch
            costPricePerPack
            expiryDate
            id
            itemCode
            itemId
            itemName
            itemUnit
            numberOfPacks
            packSize
            sellPricePerPack
          }
          totalCount
        }
      }
      otherPartyId
      otherPartyName
      pricing {
        ... on InvoicePricingNode {
          __typename
          totalAfterTax
        }
      }
      status
      theirReference
      type
    }
    ... on NodeError {
      __typename
      error {
        description
      }
    }
  }
}

query invoices(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
  ) {
    ... on ConnectorError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on PaginationError {
          __typename
          description
          rangeError {
            description
            field
            max
            min
          }
        }
      }
    }
    ... on InvoiceConnector {
      __typename
      nodes {
        comment

        confirmedDatetime
        entryDatetime

        id
        invoiceNumber

        otherPartyId
        otherPartyName

        status
        color
        theirReference
        type

        pricing {
          ... on NodeError {
            __typename
            error {
              ... on RecordNotFound {
                __typename
                description
              }
              ... on DatabaseError {
                __typename
                description
                fullError
              }
              description
            }
          }
          ... on InvoicePricingNode {
            __typename
            totalAfterTax
          }
        }
      }
      totalCount
    }
  }
}

query names(
  $key: NameSortFieldInput!
  $desc: Boolean
  $first: Int
  $offset: Int
) {
  names(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: { isCustomer: true }
  ) {
    ... on ConnectorError {
      __typename
      error {
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        description
        ... on PaginationError {
          __typename
          description
          rangeError {
            description
            field
            max
            min
          }
        }
      }
    }
    ... on NameConnector {
      __typename
      nodes {
        code
        id
        isCustomer
        isSupplier
        name
      }
      totalCount
    }
  }
}

query items(
  $first: Int
  $offset: Int
  $key: ItemSortFieldInput!
  $desc: Boolean
) {
  items(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
  ) {
    ... on ConnectorError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on PaginationError {
          __typename
          description
          rangeError {
            description
            field
            max
            min
          }
        }
      }
    }
    ... on ItemConnector {
      __typename
      nodes {
        __typename
        availableBatches {
          ... on ConnectorError {
            __typename
            error {
              description
              ... on DatabaseError {
                __typename
                description
                fullError
              }
              ... on PaginationError {
                __typename
                description
                rangeError {
                  description
                  field
                  max
                  min
                }
              }
            }
          }
          ... on StockLineConnector {
            nodes {
              __typename
              availableNumberOfPacks
              batch
              costPricePerPack
              expiryDate
              id
              itemId
              packSize
              sellPricePerPack
              storeId
              totalNumberOfPacks
              onHold
            }
            totalCount
          }
        }
        code
        id
        isVisible
        name
      }
      totalCount
    }
  }
}
