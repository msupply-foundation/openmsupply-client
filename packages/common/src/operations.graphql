query requisition($storeId: String!, $id: String!) {
  requisition(id: $id, storeId: $storeId) {
    __typename
    ... on RequisitionNode {
      __typename
      id
      # orderDate
      # requisitionDate
      comment
      theirReference
      type
      requisitionNumber
      # thresholdMOS
      # maxMOS
      status
      otherPartyId
      lines {
        __typename
        ... on RequisitionLineConnector {
          totalCount
          nodes {
            id
            # itemName
            # itemCode
            # itemUnit
            itemId
            # comment
            # monthlyConsumption
            # monthsOfSupply
            supplyQuantity
            # openingQuantity
            # issuedQuantity
            requestedQuantity
            # receivedQuantity
            # imprestQuantity
            # previousQuantity
            calculatedQuantity
            # previousStockOnHand
            # closingQuantity
            # stockAdditions
            # stockLosses
            # expiredQuantity
            # otherPartyClosingQuantity
          }
        }
      }
      otherParty {
        __typename
        ... on NameNode {
          id
          name
          code
          isCustomer
          isSupplier
        }
      }
    }
  }
}

