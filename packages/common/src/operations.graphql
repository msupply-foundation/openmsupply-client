query requisition($id: String!) {
  requisition(id: $id) {
    __typename
    ... on RequisitionNode {
      __typename
      id
      orderDate
      comment
      theirReference
      type
      requisitionNumber
      thresholdMOS
      maxMOS
      status
      otherPartyId
      lines {
        __typename
        ... on ConnectorError {
          error {
            description
          }
        }
        ... on RequisitionLineConnector {
          totalCount
          nodes {
            id
            itemName
            itemCode
            itemUnit
            itemId
            comment
            monthlyConsumption
            monthsOfSupply
            supplyQuantity
            openingQuantity
            issuedQuantity
            requestedQuantity
            receivedQuantity
            imprestQuantity
            previousQuantity
            calculatedQuantity
            previousStockOnHand
            closingQuantity
            stockAdditions
            stockLosses
            expiredQuantity
            otherPartyClosingQuantity
          }
        }
      }
      otherParty {
        __typename
        ... on NodeError {
          error {
            description
          }
        }
        ... on NameNode {
          id
          name
          code
          isCustomer
          isSupplier
        }
      }
    }
  }
}

