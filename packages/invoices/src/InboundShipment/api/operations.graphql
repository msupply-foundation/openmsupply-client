fragment InboundShipment on InvoiceNode {
  __typename
  id
  comment
  createdDatetime
  allocatedDatetime
  deliveredDatetime
  pickedDatetime
  shippedDatetime
  verifiedDatetime
  invoiceNumber
  colour
  onHold

  otherParty {
    __typename
    ... on NameNode {
      __typename
      id
      name
      code
      isCustomer
      isSupplier
    }

    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }

  lines {
    ... on InvoiceLineConnector {
      __typename
      nodes {
        ...InboundShipmentLine
      }
      totalCount
    }
  }
  otherPartyId
  otherPartyName
  pricing {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on InvoicePricingNode {
      __typename
      totalAfterTax
      totalBeforeTax
      stockTotalBeforeTax
      stockTotalAfterTax
      serviceTotalAfterTax
      serviceTotalBeforeTax
    }
  }
  status
  theirReference
  type
}

fragment InboundShipmentRow on InvoiceNode {
  __typename
  comment
  createdDatetime
  allocatedDatetime
  deliveredDatetime
  pickedDatetime
  shippedDatetime
  verifiedDatetime
  id
  invoiceNumber
  otherPartyId
  otherPartyName
  theirReference
  type
  status
  colour
  pricing {
    __typename
    ... on NodeError {
      __typename
      error {
        ... on RecordNotFound {
          __typename
          description
        }
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        description
      }
    }
    ... on InvoicePricingNode {
      __typename
      totalAfterTax
      totalBeforeTax
      stockTotalBeforeTax
      stockTotalAfterTax
      serviceTotalAfterTax
      serviceTotalBeforeTax
    }
  }
}

fragment InboundShipmentLine on InvoiceLineNode {
  __typename
  type
  batch
  costPricePerPack
  expiryDate
  id
  itemCode
  itemId
  itemName
  numberOfPacks
  packSize
  note
  invoiceId
  location {
    __typename
    ... on LocationNode {
      __typename
      id
      name
      code
      onHold
      stock {
        __typename
        totalCount
        nodes {
          id
          costPricePerPack
          itemId
          availableNumberOfPacks
          onHold
          packSize
          sellPricePerPack
          storeId
          totalNumberOfPacks
        }
      }
    }
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
  item {
    __typename
    id
    name
    code
    isVisible
    unitName
    stats(storeId: $storeId) {
      averageMonthlyConsumption
      availableMonthsOfStockOnHand
      availableStockOnHand
    }
    availableBatches(storeId: $storeId) {
      totalCount
      nodes {
        id
        availableNumberOfPacks
        costPricePerPack
        itemId
        onHold
        packSize
        sellPricePerPack
        storeId
        totalNumberOfPacks
        expiryDate
      }
    }
  }
  locationName
  sellPricePerPack
  stockLine {
    __typename
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on StockLineNode {
      __typename
      availableNumberOfPacks
      batch
      costPricePerPack
      expiryDate
      id
      itemId
      packSize
      sellPricePerPack
      storeId
      totalNumberOfPacks
      onHold
      note
    }
  }
}

query invoices(
  $first: Int
  $offset: Int
  $key: InvoiceSortFieldInput!
  $desc: Boolean
  $filter: InvoiceFilterInput
  $storeId: String!
) {
  invoices(
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    filter: $filter
    storeId: $storeId
  ) {
    ... on InvoiceConnector {
      __typename
      totalCount
      nodes {
        ...InboundShipmentRow
      }
    }
  }
}

query invoice($id: String!, $storeId: String!) {
  invoice(id: $id, storeId: $storeId) {
    ...InboundShipment
  }
}

mutation updateInboundShipment($input: UpdateInboundShipmentInput!) {
  updateInboundShipment(input: $input) {
    ... on InvoiceNode {
      __typename
      id
    }
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
    ... on UpdateInboundShipmentError {
      __typename
      error {
        description
      }
    }
  }
}

mutation deleteInboundShipments(
  $storeId: String!
  $deleteInboundShipments: [DeleteInboundShipmentInput!]!
) {
  batchInboundShipment(
    storeId: $storeId
    input: { deleteInboundShipments: $deleteInboundShipments }
  ) {
    __typename
    deleteInboundShipments {
      id
      response {
        ... on DeleteInboundShipmentError {
          __typename
          error {
            description
          }
        }
        ... on DeleteResponse {
          id
        }
      }
    }
  }
}

mutation insertInboundShipment(
  $id: String!
  $otherPartyId: String!
  $storeId: String!
) {
  insertInboundShipment(
    storeId: $storeId
    input: { id: $id, otherPartyId: $otherPartyId }
  ) {
    __typename
    ... on InvoiceNode {
      id
    }
    ... on InsertInboundShipmentError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on ForeignKeyError {
          __typename
          description
          key
        }

        ... on OtherPartyNotASupplier {
          __typename
          description
          otherParty {
            code
            id
            isCustomer
            isSupplier
            name
          }
        }
        ... on RecordAlreadyExist {
          __typename
          description
        }
      }
    }
    ... on NodeError {
      __typename
      error {
        description
        ... on DatabaseError {
          __typename
          description
          fullError
        }
        ... on RecordNotFound {
          __typename
          description
        }
      }
    }
  }
}

mutation upsertInboundShipment(
  $storeId: String!
  $input: BatchInboundShipmentInput!
) {
  batchInboundShipment(storeId: $storeId, input: $input) {
    deleteInboundShipmentLines {
      id
    }
    insertInboundShipmentLines {
      id
    }
    updateInboundShipmentLines {
      id
    }
    updateInboundShipments {
      id
    }
  }
}

mutation deleteInboundShipmentLines(
  $storeId: String!
  $input: BatchInboundShipmentInput!
) {
  batchInboundShipment(storeId: $storeId, input: $input) {
    deleteInboundShipmentLines {
      id
      response {
        ... on DeleteResponse {
          id
        }
        ... on DeleteInboundShipmentLineError {
          __typename
          error {
            description
            ... on NotAnInboundShipment {
              __typename
              description
            }
            ... on InvoiceDoesNotBelongToCurrentStore {
              __typename
              description
            }
            ... on ForeignKeyError {
              __typename
              description
              key
            }
            ... on DatabaseError {
              __typename
              description
              fullError
            }
            ... on CannotEditInvoice {
              __typename
              description
            }
            ... on BatchIsReserved {
              __typename
              description
            }
            ... on RecordNotFound {
              __typename
              description
            }
          }
        }
      }
    }
  }
}

query invoiceCounts($timezoneOffset: Int) {
  invoiceCounts(timezoneOffset: $timezoneOffset) {
    inbound {
      created {
        today
        thisWeek
      }
    }
  }
}
