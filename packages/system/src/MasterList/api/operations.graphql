query masterLists(
  $first: Int
  $offset: Int
  $key: MasterListSortFieldInput!
  $desc: Boolean
  $filter: MasterListFilterInput
  $storeId: String!
) {
  masterLists(
    filter: $filter
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    storeId: $storeId
  ) {
    ... on MasterListConnector {
      __typename
      totalCount
      nodes {
        name
        code
        description
        id
        lines {
          __typename
          totalCount
          nodes {
            id
            itemId
            item {
              code
              id
              unitName
              name
              isVisible
              availableBatches(storeId: $storeId) {
                __typename
                totalCount
                nodes {
                  __typename
                  availableNumberOfPacks
                  batch
                  costPricePerPack
                  expiryDate
                  itemId
                  id
                  totalNumberOfPacks
                  storeId
                  sellPricePerPack
                  packSize
                  onHold
                  note
                  locationName
                }
              }
            }
          }
        }
      }
    }
  }
}
