fragment MasterListRow on MasterListNode {
  __typename
  name
  code
  description
  id
}

query masterLists(
  $first: Int
  $offset: Int
  $key: MasterListSortFieldInput!
  $desc: Boolean
  $filter: MasterListFilterInput
  $storeId: String!
) {
  masterLists(
    filter: $filter
    page: { first: $first, offset: $offset }
    sort: { key: $key, desc: $desc }
    storeId: $storeId
  ) {
    ... on MasterListConnector {
      __typename
      totalCount
      nodes {
        ...MasterListRow
      }
    }
  }
}
