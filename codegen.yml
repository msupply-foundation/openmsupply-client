overwrite: true
schema: ["https://demo-open.msupply.org:8000/graphql", "./packages/common/src/additions.schema.graphql"]
generates:
  ./packages/common/src/types/schema.ts:
    plugins:
      - typescript
    config:
      scalars:
        DateTime: string
        NaiveDate: string
  packages/:
    documents: 
      - ./**/*.graphql
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: ./common/src/types/schema.ts
    plugins:
      - typescript-operations
      - typescript-graphql-request
      - typescript-msw
    config:
      scalars:
        DateTime: string
        NaiveDate: string